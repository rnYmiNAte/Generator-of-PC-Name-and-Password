name: Generate Tailscale Hostname

on:
  workflow_dispatch:

jobs:
  generate-hostname:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Tailscale CLI
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Authenticate Tailscale
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          sudo tailscale up --authkey $TAILSCALE_AUTHKEY

      - name: Generate Hostname
        id: generate_hostname
        run: |
          HOSTNAME=$(tailscale status --json | jq -r '.Self.Hostname')
          echo "hostname=$HOSTNAME" >> $GITHUB_OUTPUT

      - name: Show Generated Hostname
        run: |
          echo "The generated Tailscale hostname is: ${{ steps.generate_hostname.outputs.hostname }}"
