name: Generate Password Only

on:
  workflow_dispatch:

jobs:
  generate_password:
    runs-on: windows-latest

    steps:
      - name: Generate Password Only (PowerShell)
        shell: pwsh
        run: |
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*'
          $password = -join ((1..12) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          Write-Output "Generated Password: $password"

      - name: Save Password as Artifact
        shell: pwsh
        run: |
          echo "password=$password" > password.txt
        env:
          password: $password

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-password
          path: password.txt
